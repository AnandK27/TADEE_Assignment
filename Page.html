<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.7/js/tether.min.js" integrity="sha512-X7kCKQJMwapt5FCOl2+ilyuHJp+6ISxFTVrx+nkrhgplZozodT9taV2GuGHxBgKKpOJZ4je77OuPooJg9FJLvw==" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <title>JavaScript</title>
</head>
<body>
  <div class="jumbotron" style="padding: 15px; background-image: linear-gradient(to right, rgba(255,0,0,1), rgba(255,0,0,0));"><h1 style='color:snow'>TADEE Assignment</h1></div>
  <div class='container' style = 'padding: 10px'>
  <form>
    <div class="mb-3">
      <label class='form-label'><strong>Type of Configuration</strong></label><br>
      <input type="radio" id="sym" name="config" value="sym">
      <label for="sym" class='form-check-label'>Symmetrical</label><br>
      <input type="radio" id="non-sym" name="config" value="non-sym">
      <label for="non-sym">Non-Symmetrical</label><br>
    </div>
    <div class="mb-3">
      <label for="numberOfSubCond" class="form-label"><strong>Number of Sub-Conductors</strong></label>
      <input type="number" class="form-control" id="numberOfSubCond"  min="1" max="10">
      <div id="SubCondLimit" class="form-text">Maximum of 10</div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
  <!-- <script>
    alert('hello, world');
  </script> -->
  <script src="./Script/Math.js"></script>
  <script src="./Script/script.js"></script>
</body>
</html>
